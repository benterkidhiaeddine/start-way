<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Updated Bootstrap Code</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    body {
      background-color: #f3f3f3;
      font-family: sans-serif;
    }
    .center-content {
      text-align: center;
    }
    .gradient-background {
        background: linear-gradient(to bottom, #900CFB, #E477FD);    }
    .white {
      color: white;
    }
  </style>
</head>
<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <div class="col-md-7 p-5 mx-auto d-flex align-items-center">
        <div class="container pt-5 pr-3 pl-3 mr-3 ml-3">
          <h2 class="mb-5 center-content">Let's get you started</h2>
          <form action="{% url 'login' %}" method="post">


            {% csrf_token %}
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              {{ form.email }}
              <p style="color:red">{{ form.emailerrors }}</p>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              {{ form.password }}
              <p style="color:red">{{ form.password.errors }}</p>
            </div>
            
            <button type="submit" class="btn btn-primary gradient-background text-white center-content">Sign in</button>
          </form>

          <p class="text-center">not a User? <a href="{% url 'signup' %}">Reigister</a></p>
        </div>
      </div>
      <div class="col-md-5 gradient-background d-flex align-items-center">
        <h1 class="text-white center-content">"Let The Way Of Your Startup Begins"</h1>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIeJcPJ+9QJ+8C7zJwH+jcMFiOPaIWgQ4QChMexRgkOM9btT41H9zGU" crossorigin="anonymous"></script>
</body>
</html>
